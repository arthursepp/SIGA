<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="{% url 'account_login' %}" method="post">
      {% csrf_token %}
      <div class="input-field">
        <label for="id_login">CPF</label>
        <input
          type="text"
          name="login"
          id="id_login"
          placeholder="11902344414"
          maxlength="11"
          minlength="11"
          autocomplete="username"
          required
        />
      </div>

      <div class="input-field">
        <label for="id_password">Senha</label>
        <input
          type="password"
          name="password"
          placeholder="138484ASDF"
          id="id_senha"
          autocomplete="current-password"
          required
        />
      </div>

      <div class="input-field">
        <label for="id_remember">Continuar logado:</label>
        <input type="checkbox" name="remember" id="id_remember">
      </div>

      <button type="submit">Logar</button>
    </form>
  </body>
</html>
